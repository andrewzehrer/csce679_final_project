<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Node.js App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    
</head>
<body>
    <h2>NBA Player Game Log</h2>
    <div id="output"></div>

    <script>
        async function fetchPlayerStats(player, season) {
            const playerName = player;
            const seasonYear = season;
            const url = `http://localhost:5000/player-stats?name=${encodeURIComponent(playerName)}&season=${encodeURIComponent(seasonYear)}`;
            const outputDiv = document.getElementById("output");
            try {
                const res = await fetch("http://localhost:5000/player-stats?name=LeBron%20James");
                if (!res.ok) {
                    throw new Error("Server responded with status " + res.status);
                }
                const data = await res.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                const filtered = data.filter(d => d.PTS !== null && !isNaN(d.PTS));

                const spec = {
                    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                    "description": `Total points per season for ${player}`,
                    "data": { "values": filtered },
                    "mark": "bar",
                    "encoding": {
                        "x": {
                            "field": "SEASON_ID",
                            "type": "ordinal",
                            "title": "Season",
                            "sort": "ascending"
                        }, "y": {
                            "field": "PTS",
                            "type": "quantitative",
                            "title": "Total Points"
                        }, "tooltip": [
                            { "field": "SEASON_ID", "type": "ordinal" },
                            { "field": "PTS", "type": "quantitative", "title": "Total Points" },
                            { "field": "AST", "type": "quantitative", "title": "Assists" },
                            { "field": "REB", "type": "quantitative", "title": "Rebounds" }
                        ]
                    }
                };

                vegaEmbed("#vis", spec);
            } catch (err) {
                console.error("Fetch error:", err);
                document.getElementById("output").innerText = "Error fetching data. Check console.";
            }
        }

        fetchPlayerStats("LeBron James", "2023");
    </script>
  
    <input type="text" id="playerName" placeholder="Enter player name" value="LeBron James">
    <input type="text" id="season" placeholder="Season (e.g., 2023)" value="2023">
    <button onclick="fetchGameLogs()">Search</button>

    <div id="vis" style="margin-top: 30px;"></div>
</body>
</body>
</html>
