<!DOCTYPE html>
<html>
<head>
  <title>NBA Game Log Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h2>NBA Player Game Log</h2>
  
  <input type="text" id="playerName" placeholder="Enter player name" value="LeBron James">
  <input type="text" id="season" placeholder="Season (e.g., 2023)" value="2023">
  <button onclick="fetchGameLogs()">Search</button>

  <div id="vis" style="margin-top: 30px;"></div>

  <script>
    async function fetchGameLogs() {
      const player = document.getElementById("playerName").value;
      const season = document.getElementById("season").value;

      const url = `http://127.0.0.1:5000/player-games?name=${encodeURIComponent(player)}&season=${encodeURIComponent(season)}`;
      
      const response = await fetch(url);
      const data = await response.json();

      if (data.error) {
        alert(data.error);
        return;
      }

      const spec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "description": `Game-by-game stats for ${player}`,
        "data": { "values": data },
        "mark": "line",
        "encoding": {
          "x": { "field": "GAME_DATE", "type": "temporal", "title": "Game Date" },
          "y": { "field": "PTS", "type": "quantitative", "title": "Points" },
          "tooltip": [
            { "field": "GAME_DATE", "type": "temporal" },
            { "field": "MATCHUP", "type": "nominal" },
            { "field": "PTS", "type": "quantitative" },
            { "field": "AST", "type": "quantitative" },
            { "field": "REB", "type": "quantitative" }
          ]
        }
      };

      vegaEmbed("#vis", spec);
    }

    // Auto-load LeBron on page load
    window.onload = fetchGameLogs;
  </script>
</body>
</html>
